<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign up form</title>
</head>

<body>
    <div class="main">
        <div class="image-side">
            <div class="background-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                <h1>ODIN</h1>
            </div>
            <p>Photo by clement M. on unsplash</p>
        </div>
        <div class="form-side">
            <div class="text">
                <h2> This is not a real online service! You know you need something <span>like this in your life to help you
                    realize your deepest dreams.</span>
                    <span>Sign up now to get started. </span>
                </h2>
                <br />
                <h2>you know you want to </h2>
            </div>
            <form action="#" method="get">
            <div class="form-container">
                <div class="text-2">
                    Let's do this!
                </div>
                <div class="form-wrapper">
                    <div class="name-container">
                        <div>
                            <label for="first-name" class="input-label">FIRSTNAME</label>
                            <input
                             type="text" name="first-name" id="first-name" class="input-field" required>
                        </div>

                        <div>
                            <label for="last-name" class="input-label">LASTNAME</label>
                            <input 
                            type="text" name="last-name" id="last-name" class="input-field" required>
                        </div>
                    </div>
                    <div class="info-container">
                        <div>
                            <label for="email" class="input-label">EMAIL</label>
                            <input type="email" name="email" id="email" class="input-field" required>
                        </div>
                        <div>
                            <label for="phone-number" class="input-label">PHONE NUMBER</label>
                            <input type="phone-number" name="phone-number" id="phone-number" class="input-field" required>
                        </div>
                    </div>
                    <div class="password-container">
                        <div>
                            <label for="password" class="input-label">PASSWORD</label>
                            <input 
                            type="text" name="password" id="password" class="input-field" minlength="8" maxlength="16" required>
                        </div>

                        <div>
                            <label for="confirm-password" class="input-label">CONFIRM PASSWORD</label>
                            <input
                             type="text" name="confirm-password" id="confirm-password" class="input-field" minlength="8" maxlength="16" required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Create Account">
            <p>Already have an account? <a href="#">log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
